<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <article class="paywall-amp-article" amp-access="p.showRegWall AND NOT loggedIn" amp-access-hide>
    <section class="paywall-amp-section1">
      <section class="paywall-amp-section1-content">
        <hgroup>
          <h2>Parabéns</h2>
        </hgroup>
        <p class="paywall-amp-section1-content-subtitle">
          Você ganhou <span>2 meses grátis</span> do Globo.
        </p>
        <button on="tap:amp-access.login-subscribe">Experimente</button>
        <p class="paywall-amp-section1-content-details">Ao assinar com o Google, cadastre-se no Globo
          para aproveitar todos os benefícios da sua assinatura.
        </p>
      </section>
    </section>
    <section class="paywall-amp-section2">
      <p class="paywall-amp-section2-login">Já possui conta? <a on="tap:amp-access.login-sign-in">Faça Login</a></p>
    </section>
  </article>
</body>
</html>
